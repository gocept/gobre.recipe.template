[buildout]
parts =
    eggs

develop = ..

[eggs]
recipe = zc.recipe.egg
eggs =
    gobre.recipe.template
    nose
    zc.buildout

[versions]
zc.buildout = 2.2.5
nose = 1.3.4
zope.dottedname = 4.0.1
Jinja2 = 2.7.3
MarkupSafe = 0.23


# Parts for testing
# =================

[simple-test]
recipe = gobre.recipe.template
input = templates/test_a1.jinja2
output = test.out

value = root

#

[filter-test]
recipe = gobre.recipe.template
jinja2_filters = filters.lwrap
input = templates/test_a2.jinja2
output = test.out

value = root toor

#

[this-test]
recipe = gobre.recipe.template
input = templates/test_a3.jinja2
output = test.out

value= root

#

[dashed-test]
recipe = gobre.recipe.template
input = templates/test_a4.jinja2
output = test.out

value-dashed = root

#

[readme-test]
recipe = gobre.recipe.template
template-file = templates/test_readme.jinja2
target-file = test.out
target-executable = false
project_name = Another Example
author = Me

[bar]
dashed-value = borg
value = cash

